<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room and Wall Segmentation</title>
    <style>
      canvas {
          display:block;
          border: 1px solid black;
          margin-top:10px;
      }
    </style>
</head>
<body>
    <input id="uploadInput" type="file"/>
    <canvas></canvas>
    <script>
      /**
       * "Upload" button onClick handler: uploads selected image file
       * to backend, receives array of detected objects
       * and draws them on top of image
       */
       const input = document.getElementById("uploadInput");
       input.addEventListener("change",async(event) => {
           const data = new FormData();
           data.append("image_file",event.target.files[0],"image_file");
           const response = await fetch("/detect",{
               method:"post",
               body:data
           });
           const boxes = await response.json();
           //  walls = items[1]
           //  scaled_width = items[2]
           //  scaled_height = items[3]
           draw_image_and_boxes(event.target.files[0], boxes);
       })

      /**
       * Function draws the image from provided file
       * and bounding boxes of detected objects on
       * top of the image
       * @param file Uploaded file object
       */
      function draw_image_and_boxes(file, boxes) {
          const img = new Image()
          img.src = URL.createObjectURL(file);
          img.onload = () => {
              // var diffY;
              // var diffX;
              const canvas = document.querySelector("canvas");
              canvas.width = img.width;
              canvas.height = img.height;
              // if (img.width > img.height) {
              //   diffY = (img.width - img.height)/2;
              //   diffX = 0;
              // } else {
              //   diffY = 0;
              //   diffX = (img.height - img.width)/2;
              // }
              // console.log(diffX, diffY);
              const ctx = canvas.getContext("2d");
              // ctx.drawImage(img, 0, 0, scaled_width, scaled_height);
              ctx.drawImage(img,0,0);
              ctx.strokeStyle = "#00FF00";
              ctx.lineWidth = 3;
              ctx.font = "18px serif";
              boxes.forEach((polygon) => {
                  ctx.fillStyle = "rgba(0,255,0,0.5)";
                  ctx.beginPath();
                  polygon.forEach(([x,y]) => {
                    ctx.lineTo(x, y);
                  });
                  ctx.closePath();
                  ctx.fill();
                //   ctx.strokeRect(x1,y1,x2-x1,y2-y1);
                //   ctx.fillStyle = "#00ff00";
                //   const width = ctx.measureText(label).width;
                //   ctx.fillRect(x1,y1,width+10,25);
                //   ctx.fillStyle = "#000000";
                //   ctx.fillText(label, x1, y1+18);
              });

              // walls.forEach((_polygon) => {
              //     ctx.fillStyle = "rgba(0,0,255,0.5)";
              //     ctx.beginPath();
              //     _polygon.forEach(([x,y]) => {
              //       ctx.lineTo(x,y);
              //     });
              //     ctx.closePath();
              //     ctx.fill();
              // });
          }
      }
    </script>
</body>
</html>
